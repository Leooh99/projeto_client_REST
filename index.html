<!DOCTYPE html>
<html>
  <head>
    <title>Conversão de Moedas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Conversão de Moedas</h1>

      <div class="form-group">
        <label for="amount">Valor:</label>
        <input type="number" id="amount" placeholder="Digite o valor" />
      </div>

      <div class="form-group">
        <label for="from">De:</label>
        <select id="from">
          <option value="USD">Dólar Americano (USD)</option>
          <option value="BRL">Real Brasileiro (BRL)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="JPY">Iene Japonês (JPY)</option>
          <option value="GBP">Libra Esterlina (GBP)</option>
          <option value="AUD">Dólar Australiano (AUD)</option>
          <option value="CAD">Dólar Canadense (CAD)</option>
          <option value="CHF">Franco Suíço (CHF)</option>
          <option value="CNY">Yuan Chinês (CNY)</option>
          <option value="HKD">Dólar de Hong Kong (HKD)</option>
          <option value="NZD">Dólar Neozelandês (NZD)</option>
          <!-- Adicione outras opções de moedas conforme necessário -->
        </select>
      </div>

      <div class="form-group">
        <label for="to">Para:</label>
        <select id="to">
          <option value="BRL">Real Brasileiro (BRL)</option>
          <option value="USD">Dólar Americano (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="JPY">Iene Japonês (JPY)</option>
          <option value="GBP">Libra Esterlina (GBP)</option>
          <option value="AUD">Dólar Australiano (AUD)</option>
          <option value="CAD">Dólar Canadense (CAD)</option>
          <option value="CHF">Franco Suíço (CHF)</option>
          <option value="CNY">Yuan Chinês (CNY)</option>
          <option value="HKD">Dólar de Hong Kong (HKD)</option>
          <option value="NZD">Dólar Neozelandês (NZD)</option>
          <!-- Adicione outras opções de moedas conforme necessário -->
        </select>
      </div>

      <button class="btn-convert" onclick="convertCurrency()">Converter</button>

      <div id="result" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
